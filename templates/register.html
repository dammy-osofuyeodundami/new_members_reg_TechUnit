<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Member</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #2c3e50; }
        form { max-width: 400px; margin: auto; }
        label { display: block; margin: 10px 0 5px; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #3498db; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #2980b9; }
    </style>
</head>
<body>
    <h1>Register New Member</h1>
    <form action="/register" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required>
        
        <label for="level">Level:</label>
        <input type="text" id="level" name="level" required>
        
        <label for="matric_no">Matric No.:</label>
        <input type="text" id="matric_no" name="matric_no" required>
        
        <label for="registration_no">Registration No.:</label>
        <input type="text" id="registration_no" name="registration_no" required>
        
        <label for="course">Course of Study:</label>
        <input type="text" id="course" name="course" required>
        
        <label for="biography">Biography:</label>
        <textarea id="biography" name="biography"></textarea>
        
        <button type="submit">Register</button>
    </form>
</body>
</html>
